<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS slider</title>
    <link rel="stylesheet" href="Slider.css">
</head>

<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img src="Temp-800x250 (1).jpg" alt="">
        <img src="Temp-800x250 (2).jpg" alt="">
        <img src="Temp-800x250 (4).jpg" alt="">
        <img src="Temp-800x250.jpg" alt="">
        <img src="Temp-800x250 (3).jpg" alt="">



    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>
        <span></span>
    </div>




    <script src="Slider.js"></script>
</body>

</html>
